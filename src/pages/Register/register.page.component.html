<div class="my-10 max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
    <h2 class="text-2xl uppercase font-medium mb-1">CREATE AN ACOCUNT</h2>
    <p class="text-gray-600 mb-6 text-sm">Register here if you don't have account</p>
    <form>
        <div class="space-y-4">
            <div><label class="text-gray-600 mb-2 block space-x-1"><span>Full Name</span><span
                class="text-primary">*</span></label>
                <div class="space-y-2">
                    <div aria-invalid="false"
                         class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200">
                        <input
                            class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                            name="displayName" aria-invalid="false" value=""></div>
                </div>
            </div>
            <div><label class="text-gray-600 mb-2 block space-x-1"><span>Email</span><span class="text-primary">*</span></label>
                <div class="space-y-2">
                    <div aria-invalid="false"
                         class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200">
                        <input
                            class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                            name="email" aria-invalid="false" value=""></div>
                </div>
            </div>
            <div><label class="text-gray-600 mb-2 block space-x-1"><span>Password</span><span
                class="text-primary">*</span></label>
                <div class="space-y-2">
                    <div aria-invalid="false"
                         class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200">
                        <input type="password"
                               class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                               name="password" aria-invalid="false" value=""></div>
                </div>
            </div>
            <div><label class="text-gray-600 mb-2 block space-x-1"><span>Confirm Password</span><span
                class="text-primary">*</span></label>
                <div class="space-y-2">
                    <div aria-invalid="false"
                         class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200">
                        <input type="password"
                               class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                               name="confirmPassword" aria-invalid="false" value=""></div>
                </div>
            </div>
        </div>
        <div class="flex items-center mt-6"><input type="checkbox" id="agreement"
                                                   class="text-primary focus:ring-0 rounded-sm cursor-pointer"><label
            for="agreement"
            class="text-gray-600 ml-3 space-x-1 cursor-pointer"><span>I have read and agree to the</span><span
            class="text-primary"> Terms of Service</span></label></div>
        <div class="mt-4">
            <button type="submit"
                    class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">
                Register
            </button>
        </div>
    </form>
    <div class="mt-6 flex justify-center relative">
        <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
        <div class="text-gray-600 uppercase px-3 bg-white relative z-10">OR LOGIN IN WITH</div>
    </div>
    <div class="mt-4 flex gap-4">
        <button type="button"
                class="block w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-roboto font-medium text-sm">
            Facebook
        </button>
        <button type="button"
                class="block w-1/2 py-2 text-center text-white bg-yellow-600 rounded uppercase font-roboto font-medium text-sm">
            Google
        </button>
    </div>
    <p class="mt-4 space-x-1 text-gray-600 text-center"><span>Already have an account?</span><a class="text-primary"
                                                                                                href="/login">Login
        now</a></p></div>
