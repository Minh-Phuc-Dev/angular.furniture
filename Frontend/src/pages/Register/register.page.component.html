<div class="my-10 max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
    <h2 class="text-2xl uppercase font-medium mb-1">TẠO TÀI KHOẢN</h2>
    <p class="text-gray-600 mb-6 text-sm">Đăng ký tại đây nếu bạn chưa có tài khoản</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="space-y-4">

            <div>
                <label class="text-gray-600 mb-2 block">
                    <span>Tên đầy đủ</span>
                    <span class="text-primary"> *</span>
                </label>
                <div class="space-y-2">
                    <div
                        [attr.aria-invalid]="form.get('displayName')?.invalid && form.get('displayName')?.touched"
                        class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200"
                    >
                        <input
                            formControlName="displayName"
                            [attr.aria-invalid]="form.get('displayName')?.invalid && form.get('displayName')?.touched"
                            class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                        />
                    </div>
                    <div
                        *ngIf="form.get('displayName')?.invalid && form.get('displayName')?.touched"
                        class="text-xs text-red-500 flex items-center space-x-1"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                            />
                        </svg>
                        <span>Tên đầy đủ là bắt buộc!</span>

                    </div>
                </div>
            </div>
            <div>
                <label class="text-gray-600 mb-2 block">
                    <span>Email</span>
                    <span class="text-primary"> *</span>
                </label>
                <div class="space-y-2">
                    <div
                        [attr.aria-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
                        class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200"
                    >
                        <input
                            formControlName="email"
                            [attr.aria-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
                            class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                        />
                    </div>
                    <div
                        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                        class="text-xs text-red-500 flex items-center space-x-1"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                            />
                        </svg>
                        <span>Email là bắt buộc!</span>

                    </div>
                </div>
            </div>
            <div>
                <label class="text-gray-600 mb-2 block">
                    <span>Mật khẩu</span>
                    <span class="text-primary"> *</span>
                </label>
                <div class="space-y-2">
                    <div
                        [attr.aria-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
                        class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200"
                    >
                        <input
                            type="password"
                            formControlName="password"
                            [attr.aria-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
                            class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                        />
                    </div>
                    <div
                        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                        class="text-xs text-red-500 flex items-center space-x-1"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                            />
                        </svg>
                        <span>Mật khẩu là bắt buộc!</span>

                    </div>
                </div>
            </div>
            <div>
                <label class="text-gray-600 mb-2 block">
                    <span>Xác nhận mật khẩu</span>
                    <span class="text-primary"> *</span>
                </label>
                <div class="space-y-2">
                    <div
                        [attr.aria-invalid]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
                        class="flex items-center rounded border-2 focus-within:border-primary aria-invalid:focus-within:border-gemini-error aria-invalid:border-gemini-error transition-colors duration-200"
                    >
                        <input
                            type="password"
                            formControlName="confirmPassword"
                            [attr.aria-invalid]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
                            class="w-full outline-none border border-transparent rounded-sm px-2 py-1 transition-colors duration-200"
                        />
                    </div>
                    <div
                        *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
                        class="text-xs text-red-500 flex items-center space-x-1"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-4 h-4">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                            />
                        </svg>
                        <span>
                            Xác nhận mật khẩu là cần thiết!</span>

                    </div>
                </div>
            </div>

        </div>
        <div class="flex items-center mt-6">
            <input
                type="checkbox"
                id="agreement"
                class="text-primary focus:ring-0 rounded-sm cursor-pointer">
            <label
                for="agreement"
                class="text-gray-600 ml-3 space-x-1 cursor-pointer"
            >
                <span>Tôi đã đọc và đồng ý với</span>
                <span class="text-primary"> 
                    Điều khoản dịch vụ</span>
            </label>
        </div>
        <div class="mt-4">
            <button
                type="submit"
                class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"
            >
                Đăng Ký
            </button>
        </div>
    </form>
    <div class="mt-6 flex justify-center relative">
        <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
        <div class="text-gray-600 uppercase px-3 bg-white relative z-10">HOẶC ĐĂNG NHẬP VỚI</div>
    </div>
    <div class="mt-4 flex gap-4">
        <button type="button"
                class="block w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-roboto font-medium text-sm">
            Facebook
        </button>
        <button type="button"
                class="block w-1/2 py-2 text-center text-white bg-yellow-600 rounded uppercase font-roboto font-medium text-sm">
            Google
        </button>
    </div>
    <p class="mt-4 space-x-1 text-gray-600 text-center">
        <span>
            Đã có tài khoản?</span>

        <a
            class="text-primary"
            routerLink="/login"
        >
        Đăng nhập ngay bây giờ
        </a>
    </p>
</div>
