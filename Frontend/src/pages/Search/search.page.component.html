<div class="max-w-1200 mx-auto py-5">
    <div class="py-4 container flex gap-3 items-center">
        <a class="text-primary" routerLink="/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"></path>
                <path
                    d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                ></path>
            </svg>
        </a>
        <span class="text-sm text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd"></path>
            </svg>
        </span>
        <a class="text-gray-600 font-medium" routerLink="/search">SẢN PHẨM</a>
    </div>
    

    <div *ngIf="products.length > 0" class="grid lg:grid-cols-4 sm:grid-cols-2 gap-6">
        <product *ngFor="let product of products" [item]="product"></product>
    </div>

    <div
        *ngIf="products.length <= 0"
        class="p-5 space-y-2"
    >
        <p class="text-center text-gray-500 py-2">No item found</p>
        <a routerLink="/search" class="block w-fit mx-auto px-5 py-1 bg-indigo-500 rounded text-white">Go to Shop</a>
    </div>
</div>
