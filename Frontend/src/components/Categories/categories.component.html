<div class="max-w-1200 mx-auto pb-16">
    <h2 class="text-2xl md:text-3xl font-medium text-gray-800 uppercase mb-6">Danh má»¥c</h2>
    <div class="grid lg:grid-cols-3 sm:grid-cols-2 gap-3">
        <ng-container *ngFor="let category of categories">
            <div class="relative group rounded-sm overflow-hidden">
                <img [src]="getImageUrl(category.attributes.image)" class="w-full" alt="category">
                <a [routerLink]="['/search']" [queryParams]="{ categoryId: category.id }" class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-50 flex items-center justify-center text-xl text-white font-roboto font-medium tracking-wide transition">
                    {{ category.name }}
                </a>
            </div>
        </ng-container>
    </div>
</div>
